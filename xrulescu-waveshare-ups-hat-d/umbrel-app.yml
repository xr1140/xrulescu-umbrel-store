tagline: UPS Hat for Raspberry Pi.
icon: https://www.waveshare.com/w/upload/a/a7/Ws-watermark-en.svg
description: >
  The UPS HAT (D) is an uninterruptible power supply (UPS) expansion board specially designed for the Raspberry Pi series.
  Onboard switching Li battery charging chip with path management, boost converter chip, and voltage/current monitoring chip.
  Supports simultaneous charging and discharging, and can provide stable 5V voltage output. Also, you can monitor the parameters
  via the I2C interface, such as the battery voltage, current, and power. Supports displaying the battery level on the system,
  easy to check the battery's remaining capacity.
